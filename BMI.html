<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script type="text/javascript">

  </script>
  <title>BMI計算器</title>
</head>
<body>
    <h1>BMI計算</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">test01</div>
        <div class="col-md-8">
          <form oninput="result.value=parseFloat(b.value)/((parseFloat(a.value)/100)*(parseFloat(a.value)/100))+parseFloat(b.value)">
            <P>體重:<input type="number" id="b" value="50" />kg</P>
            <P>身高:<input type="number" id="b" value="10" />cm</P>
            <P>BMI=<output name="result" for="a b">60</output> </P>
            <div class="btn_block">
              <input type="submit" value="計算"  class="calcualteBMI"> 
              <i class="fas fa-undo reset" title="重新整理"></i>
                </div>
            </form>
            
        </div>
      </div>
    </div>



</body>
</html>
